name: Docker Image CI for GHCR

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username lafidalgo --password ${{ secrets.GH_PAT }} ghcr.io
          docker build -t ghcr.io/lafidalgo/api-ghcr-test:latest .
          docker push ghcr.io/lafidalgo/api-ghcr-test:latest
